<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebAds Analytics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'primary': {
                light: '#4f46e5',
                dark: '#818cf8',
              },
              'background': {
                light: '#f1f5f9',
                dark: '#0f172a',
              },
              'card': {
                light: '#ffffff',
                dark: '#1e293b',
              },
              'text': {
                primary: {
                  light: '#1e293b',
                  dark: '#e2e8f0',
                },
                secondary: {
                  light: '#64748b',
                  dark: '#94a3b8',
                }
              },
              'border': {
                light: '#e2e8f0',
                dark: '#334155',
              }
            },
          }
        }
      }
    </script>
    <!-- Dependencies for Recharts and Marked -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/recharts/umd/Recharts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
      :root {
        --color-text-primary: #1e293b;
        --color-text-secondary: #64748b;
        --color-card-background: #ffffff;
        --color-card-border: #e2e8f0;
        --color-grid-stroke: rgba(100, 116, 139, 0.3);
      }
      .dark {
        --color-text-primary: #e2e8f0;
        --color-text-secondary: #94a3b8;
        --color-card-background: #1e293b;
        --color-card-border: #334155;
        --color-grid-stroke: rgba(100, 116, 139, 0.3);
      }

      /* Custom Prose Styles for Markdown Content */
      .prose {
        font-size: 14px;
        line-height: 1.65;
        color: var(--color-text-secondary);
      }
      .prose h1, .prose h2, .prose h3, .prose h4, .prose h5, .prose h6 {
        color: var(--color-text-primary);
        font-weight: 600;
        line-height: 1.3;
      }
      .prose h3 { font-size: 1.25em; margin: 1.6em 0 0.6em; }
      .prose h4 { font-size: 1.1em; margin: 1.5em 0 0.5em; }
      .prose p { margin: 1em 0; }
      .prose strong {
        color: var(--color-text-primary);
        font-weight: 600;
      }
      .prose ul {
        list-style-type: disc;
        margin: 1em 0;
        padding-left: 1.5em;
      }
      .prose li {
        margin: 0.5em 0;
      }
      .prose li::marker {
        color: var(--color-text-secondary);
      }
      .prose a {
        color: #4f46e5; /* primary-light */
        text-decoration: underline;
      }
      .dark .prose a {
        color: #818cf8; /* primary-dark */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.1",
    "recharts": "https://aistudiocdn.com/recharts@^3.4.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-background-light dark:bg-background-dark">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
